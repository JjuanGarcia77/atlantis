<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clanes</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <video class="font_video" autoplay muted loop playsinline>
        <source src="videos/fondo-menu.mp4" type="video/mp4">
    </video>
    <div class="banner">
        <div class="slider" style="--quantify: 4">
            <div class="item" style="--position: 1">
                <a href="clan1">
                    <img class="clan1" src="IMG/Custodia del abismo.png" alt="">
                </a>
            </div>
                        <div class="item" style="--position: 2">
                <a href="clan2">
                    <img class="clan2" src="IMG/La orden de la luz.png" alt="">
                </a>
            </div>
                        <div class="item" style="--position: 3">
                <a href="clan3">
                    <img class="clan3" src="IMG/los hizo del coral viviente.png" alt="">
                </a>
            </div>
                        <div class="item" style="--position: 4">
                <a href="clan4">
                    <img class="clan4" src="IMG/Los arquitectos del agua celeste.png" alt="">
                </a>
            </div>
        </div>
        <div class="content">
            <h1 data-content="Clanes Atlantis">
                Clanes Atlantis
            </h1>
            <div class="author">
                <h2>Atlas cruzado</h2>
                <p class="parrafo">
                    Estos son los clanes <br> que van a formar parte<br> de Atlantis <br>
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>
</body>
</html>
